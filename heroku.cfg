[buildout]

# the second extends line is onegov.municipality specific
extends =
    http://dist.plone.org/release/4.3-latest/versions.cfg
    https://raw.githubusercontent.com/OneGov/onegov.municipality/master/release/latest.cfg

find-links +=
    http://effbot.org/downloads/

relative-paths = true
parts = instance

[versions]
zc.buildout >= 2.2.1
setuptools >= 2.2

[instance]
recipe = plone.recipe.zope2instance
http-address = 8080
user = admin:admin
relative-paths = true

# the third eggs line is onegov.municipality specific
eggs =
    Plone
    Pillow
    RelStorage
    psycopg2
    onegov.municipality
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
