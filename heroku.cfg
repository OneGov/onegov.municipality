[buildout]
relative-paths = true
extends = 
    buildout.cfg
    sources.cfg

parts += 
    environment
    instance

[environment]
recipe = collective.recipe.environment

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage
relative-paths = true
eggs =
    ${onegov:base}
    ${onegov:modules}
    onegov.municipality
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS