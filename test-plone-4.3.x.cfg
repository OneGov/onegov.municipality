[buildout]
extends =
    buildout.cfg
    sources.cfg
parts +=
    test
    my-test

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs = ${onegov:test}

[my-test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs = ${onegov:my-test}